<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!--Will allow us to put our footer at the bottom-->

<body class="flex flex-col min-h-screen">

    <!-- Footer Start -->
    <!--Setting the background color to teal 400, text color is black, semibold font and setting the margin to auto-->
    <footer class="bg-teal-400 text-black font-semibold mt-auto">
        <!--Setting the container, left and right margin set to auto-->
        <div class="container mx-auto">
            <!--Spanning the column-->
            <div class="col-span-1">
                <!--Vertical padding of the container-->
                <div class="py-[5px]">
                    <!--Grid with gap and grid column-->
                    <div class="grid md:grid-cols-7 grid-cols-1 gap-[90px]">
                        <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row sm:col-span-2">
                            <!--Minimum width of 1024px, spanning columns and providing horizontal space between elements-->
                            <div class="lg:col-span-4 space-x-12">
                                <!--Creating equally size grid and appropriate spacing-->
                                <div class="grid grid-cols-3 gap-96 space-x-96 ">
                                    <!--Newsletter column-->
                                    <div>
                                        <h1
                                            class="max-w-lg text-xl  font-light tracking-tight text-black xl:text-2xl  text-nowrap">
                                            Subscribe to our newsletter for updates.</h1>
                                        <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                            <form class="flex space-x-3">
                                                <input type="text"
                                                    class=" w-56 px-0 py-2 text-[#313131] bg-white border rounded-md  dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943] font-extralight"
                                                    placeholder="  Email Address">
                                                <button type="submit" id="submitsubscribe" name="send"
                                                    class="w-32 px-4 py-2 text-white  bg-orange-500 border-orange-500 rounded-md  focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">Subscribe
                                                </button>
                                            </form>
                                        </div>
                                    </div>

                                    <!--Quick links section-->
                                    <div>
                                        <h5 class="text-nowrap  text-black font-medium">
                                            Quick Link
                                        </h5>
                                        <!--Creating margin top and keeping the words in one line-->
                                        <ul class="mt-6 text-nowrap ">
                                            <li>
                                                <!--Home link which has a hover effect and is underlined when hovered over and has a transition duration and eases in and out-->
                                                <a href="#"
                                                    class="w-44 text-black hover:text-white font-extralight md:no-underline hover:underline transition-all duration-500 ease-in-out">Home</a>
                                            </li>
                                            <!--Who We Are link which has a hover effect and is underlined when hovered over and has a transition duration and eases in and out-->
                                            <li class="mt-[10px]">
                                                <a href="#"
                                                    class="text-black hover:text-white font-extralight md:no-underline hover:underline transition-all duration-500 ease-in-out">Who
                                                    We Are</a>
                                            </li>
                                            <!--Our Philosophy link which has a hover effect and is underlined when hovered over and has a transition duration and eases in and out-->
                                            <li class="mt-[10px]">
                                                <a href="#"
                                                    class="text-black hover:text-white font-extralight md:no-underline hover:underline transition-all duration-500 ease-in-out">Our
                                                    Philosophy</a>
                                            </li>
                                        </ul>
                                    </div>

                                    <!--Technologies section-->
                                    <div>
                                        <h5 class="text-black font-medium">
                                            Technologies
                                        </h5>
                                        <ul class="list-none  mt-6">
                                            <!--HTML link which has a hover effect and is underlined when hovered over and has a transition duration and eases in and out-->
                                            <li>
                                                <a href="#"
                                                    class="text-black hover:text-white font-extralight md:no-underline hover:underline transition-all duration-500 ease-in-out">
                                                    HTML</a>
                                            </li>
                                            <!--CSS link which has a hover effect and is underlined when hovered over and has a transition duration and eases in and out-->
                                            <li class="mt-[10px]">
                                                <a href="#"
                                                    class="text-black hover:text-white font-extralight md:no-underline hover:underline transition-all duration-500 ease-in-out">
                                                    CSS</a>
                                            </li>
                                            <!--JavaScript link which has a hover effect and is underlined when hovered over and has a transition duration and eases in and out-->
                                            <li class="mt-[10px]">
                                                <a href="#"
                                                    class="text-black hover:text-white font-extralight md:no-underline hover:underline transition-all duration-500 ease-in-out">
                                                    JavaScript</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Orange border-->
                    <div class="py-7 px-0 border-t border-orange-400 p-4 md:p-4 xl:p-5 my-2">

                        <div class="container mx-auto px-6 text-center">

                            <ul class="flex items-center flex-wrap mb-6 md:mb-0 space-x-5">

                                    class="inline-block rounded bg-[#0077b5] px-2 py-0.5 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg">
                                    <span class="[&>svg]:h-4 [&>svg]:w-4">

                                            viewBox="0 0 448 512">

                                </button>

                                    <span class="[&>svg]:h-4 [&>svg]:w-4">

                                    </span>
                                </button>

                                <!-- Youtube -->
                                <button type="button" data-twe-ripple-init data-twe-ripple-color="light"
                                    class="inline-block rounded bg-[#ff0000] px-2 py-0.5 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg">
                                    <span class="[&>svg]:h-4 [&>svg]:w-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                            viewBox="0 0 576 512">
                                            <path
                                                d="M549.7 124.1c-6.3-23.7-24.8-42.3-48.3-48.6C458.8 64 288 64 288 64S117.2 64 74.6 75.5c-23.5 6.3-42 24.9-48.3 48.6-11.4 42.9-11.4 132.3-11.4 132.3s0 89.4 11.4 132.3c6.3 23.7 24.8 41.5 48.3 47.8C117.2 448 288 448 288 448s170.8 0 213.4-11.5c23.5-6.3 42-24.2 48.3-47.8 11.4-42.9 11.4-132.3 11.4-132.3s0-89.4-11.4-132.3zm-317.5 213.5V175.2l142.7 81.2-142.7 81.2z" />

                            </ul>

                        </div>

                    </div>
    </footer>
</body>

</html>
